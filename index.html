<html>
    <head>
        <title>Google forms-Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>                   
            <form>
                <h1>Register</h1>
            <div class="icons">
                <img class="social-icon" src="gmail.jpeg" alt="">
                <img class="social-icon" src="fb.jpeg" alt="">
                <img class="social-icon" src="github.webp" alt="">
                <img class="social-icon" src="linkedin.jpeg" alt="">
            </div>

            <div class="input-box">
               <div> <input class="name" type="text" name="Name" placeholder="Username" required> </div>
                <div> <input class="name" type="email" name="email" placeholder="Email" required> </div>
                <div> <input class="name" type="password" name="password" placeholder="Password" required> </div>
                <div> <input class="name" type="password" name="confirm-password" placeholder="Confirm Password" required> </div>
                <input class="button" type="submit">
            </div>
            </form>
        
    </body>
</html>
